name: Backend CI/CD (Docker + EC2)

on:
  push:
    branches:
      - main
    paths:
      - "server/**"

jobs:
  deploy-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy backend using Docker on EC2
        run: |
          aws ssm send-command \
            --instance-ids "${{ secrets.EC2_INSTANCE_ID }}" \
            --document-name "AWS-RunShellScript" \
            --comment "Docker deploy backend" \
            --parameters commands='[
              "sudo -u ubuntu -H bash -lc \"\
                cd /home/ubuntu && \
                if [ ! -d Memories_of_Miles ]; then \
                  git clone https://github.com/Memories-Of-Miles/Memories_of_Miles.git; \
                fi && \
                cd Memories_of_Miles && \
                git fetch origin && \
                git reset --hard origin/main && \
                cd /home/ubuntu && \
                docker-compose down && \
                docker-compose build --no-cache && \
                docker-compose up -d \
              \""
            ]'
